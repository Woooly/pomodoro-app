<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fiolex-mephisto" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title> Pomodoro App by Woooly</title>
  </head>
  <body>
    <div class="pomodoro-container">
        <div class="timer-circle">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <h1>Pomodoro Timer</h1>
        <div class="time-controls">
            <div class="session-control">
                <p>Session Time</p>
                <div class="adjust-buttons">
                    <button id="session-decrease">-</button>
                    <span id="session-time">25 min</span>
                    <button id="session-increase">+</button>
                </div>
            </div>
            <div class="break-control">
                <p>Break Time</p>
                <div class="adjust-buttons">
                    <button id="break-decrease">-</button>
                    <span id="break-time">5 min</span>
                    <button id="break-increase">+</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <p id="status">Focus Time</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
